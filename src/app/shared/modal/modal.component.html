

<div class="modal"  [class.d-block]="isVisible" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-dialog-centered {{obj.size}}" role="document">
      <div  class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> {{obj.title}} </h5>
          <button type="button" class="close border-0 bg-transparent" (click)="close_Modal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close_Modal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="close_Modal()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="isVisible ? 'd-block' : 'd-none'"  class="modal-backdrop fade show"></div>
